<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Modern UI</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #countryCode {
      font-size: 14px;
      padding: 0.5rem;
      height: 42px;
    }
    #phone {
      font-size: 14px;
      height: 42px;
    }
    .disabled-btn {
      background-color: #9ca3af !important; /* abu-abu */
      cursor: not-allowed;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded-lg" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded-lg" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded-lg" required>

      <!-- Dropdown kode negara + input nomor HP -->
      <div class="flex space-x-2">
        <select id="countryCode" class="border rounded-lg w-32">
          <option value="+62">ðŸ‡®ðŸ‡© +62 (ID)</option>
          <option value="+60">ðŸ‡²ðŸ‡¾ +60 (MY)</option>
          <option value="+91">ðŸ‡®ðŸ‡³ +91 (IN)</option>
          <option value="+880">ðŸ‡§ðŸ‡© +880 (BD)</option>
        </select>
        <input type="text" id="phone" placeholder="Phone Number" class="flex-1 p-2 border rounded-lg">
      </div>

      <button id="registerBtn" type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled-btn" disabled>
        Register
      </button>
    </form>

    <p class="text-sm text-center mt-4">Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    // ðŸ”¹ Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCP88iQpWKrudwkZpbWPQAERome4W8RnvQ",
      authDomain: "web-app-e586a.firebaseapp.com",
      projectId: "web-app-e586a",
      storageBucket: "web-app-e586a.appspot.com", // sudah diperbaiki
      messagingSenderId: "979871478072",
      appId: "1:979871478072:web:010a1f0b44bc4d977011cd",
      measurementId: "G-C2TH8LGXFZ"
    };

    // ðŸ”¹ Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const registerBtn = document.getElementById("registerBtn");

    // ðŸ”¹ Cek password & confirm password realtime
    function checkPasswords() {
      if (passwordInput.value && confirmPasswordInput.value && passwordInput.value === confirmPasswordInput.value) {
        registerBtn.disabled = false;
        registerBtn.classList.remove("disabled-btn");
      } else {
        registerBtn.disabled = true;
        registerBtn.classList.add("disabled-btn");
      }
    }

    passwordInput.addEventListener("input", checkPasswords);
    confirmPasswordInput.addEventListener("input", checkPasswords);

    // ðŸ”¹ Register user
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = passwordInput.value;
      const countryCode = document.getElementById("countryCode").value;
      const phone = countryCode + document.getElementById("phone").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Simpan no HP ke Firestore
        await db.collection("users").doc(user.uid).set({
          email: email,
          phone: phone
        });

        // Kirim OTP via email (email verification)
        await user.sendEmailVerification();
        alert("Registration successful! Please check your email for OTP verification.");
      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
