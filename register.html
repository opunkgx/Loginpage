<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    h2 { margin-bottom: 15px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .phone-group {
      display: flex;
      gap: 5px;
    }
    .phone-group select { width: 40%; }
    .phone-group input { width: 60%; }
    button {
      width: 100%;
      padding: 10px;
      background: #ff4b2b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #e13a1c; }
    #otpSection { display: none; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

    <div class="phone-group">
      <select id="countryCode">
        <option value="+60">🇲🇾 +60</option>
        <option value="+62">🇮🇩 +62</option>
        <option value="+91">🇮🇳 +91</option>
        <option value="+880">🇧🇩 +880</option>
      </select>
      <input type="tel" id="phoneNumber" placeholder="Nomor HP" required />
    </div>

    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Kirim OTP</button>

    <div id="otpSection">
      <input type="text" id="otpCode" placeholder="Masukkan OTP" />
      <button id="verifyOtpBtn">Verifikasi & Register</button>
    </div>

    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      RecaptchaVerifier, 
      signInWithPhoneNumber 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP88iQpWKrudwkZpbWPQAERome4W8RnvQ",
      authDomain: "web-app-e586a.firebaseapp.com",
      projectId: "web-app-e586a",
      storageBucket: "web-app-e586a.firebasestorage.app",
      messagingSenderId: "979871478072",
      appId: "1:979871478072:web:010a1f0b44bc4d977011cd",
      measurementId: "G-C2TH8LGXFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let confirmationResult;

    // Setup reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "invisible"
    });

    // Kirim OTP
    document.getElementById("sendOtpBtn").addEventListener("click", async () => {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const phone = document.getElementById("countryCode").value + document.getElementById("phoneNumber").value;

      if (password !== confirmPassword) {
        alert("❌ Password tidak sama!");
        return;
      }

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
        alert("✅ OTP terkirim ke " + phone);
        document.getElementById("otpSection").style.display = "block";
      } catch (err) {
        alert("❌ " + err.message);
      }
    });

    // Verifikasi OTP
    document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
      const otp = document.getElementById("otpCode").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      try {
        await confirmationResult.confirm(otp);
        await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Registrasi berhasil & Nomor HP terverifikasi");
        window.location.href = "login.html";
      } catch (err) {
        alert("❌ " + err.message);
      }
    });
  </script>
</body>
</html>
