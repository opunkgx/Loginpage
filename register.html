<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body { font-family: "Poppins", sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg,#667eea,#764ba2);}
    .card { background: #fff; padding: 2rem; border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15); width: 100%; max-width: 380px; }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    .input-group { margin-bottom: 1rem; }
    .input-group label { display:block; margin-bottom:.3rem; }
    .input-group input { width:100%; padding:0.7rem 1rem; border:1px solid #ddd; border-radius:0.8rem; }
    button { width:100%; padding:0.8rem; border:none; border-radius:0.8rem; margin-top:.5rem; font-weight:bold; cursor:pointer; }
    .btn-primary { background:#667eea; color:white; }
    .footer-text { text-align:center; margin-top:1rem; font-size:.9rem; }
    .footer-text a { color:#667eea; font-weight:600; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="regName" required />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="regEmail" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="regPassword" required />
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="regConfirm" required />
      </div>
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;

      if (pass !== confirm) {
        alert("❌ Passwords do not match!");
        return;
      }

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, pass);
        await userCred.user.updateProfile({ displayName: name });
        alert("✅ Registration successful! Please login.");
        window.location.href = "login.html";
      } catch (err) {
        alert("❌ " + err.message);
      }
    });
  </script>
</body>
</html>
