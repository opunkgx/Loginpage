<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff4b2b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #e13a1c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"/>
    <input type="password" id="regPassword" placeholder="Password"/>
    <button id="registerBtn">Register</button>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP88iQpWKrudwkZpbWPQAERome4W8RnvQ",
      authDomain: "web-app-e586a.firebaseapp.com",
      projectId: "web-app-e586a",
      storageBucket: "web-app-e586a.firebasestorage.app",
      messagingSenderId: "979871478072",
      appId: "1:979871478072:web:010a1f0b44bc4d977011cd",
      measurementId: "G-C2TH8LGXFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Registrasi berhasil");
        window.location.href = "login.html";
      } catch (err) {
        alert("❌ " + err.message);
      }
    });
  </script>
</body>
</html>
