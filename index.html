<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h2 { margin-bottom: 1rem; color: #333; }
    .input-group { margin-bottom: 1rem; text-align: left; }
    label { display: block; margin-bottom: 0.3rem; font-size: 0.9rem; color: #555; }
    input {
      width: 100%; padding: 0.7rem 1rem;
      border-radius: 0.8rem; border: 1px solid #ddd; outline: none;
    }
    input:focus { border-color: #667eea; box-shadow: 0 0 5px rgba(102,126,234,0.5); }
    button {
      width: 100%; padding: 0.8rem; margin-top: 0.5rem;
      border: none; border-radius: 0.8rem;
      background: #667eea; color: white; font-weight: bold; cursor: pointer;
    }
    button:hover { background: #5563c1; }
    .toggle {
      margin-top: 1rem; font-size: 0.9rem; color: #555;
    }
    .toggle a { color: #667eea; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group" id="confirmGroup" style="display:none;">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Confirm password">
      </div>
      <button type="submit" id="submitBtn">Login</button>
    </form>
    <p class="toggle">
      <span id="toggleText">Don't have an account?</span>
      <a id="toggleLink">Register</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ✅ Ganti dengan Firebase Config kamu
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;
    const formTitle = document.getElementById("formTitle");
    const confirmGroup = document.getElementById("confirmGroup");
    const submitBtn = document.getElementById("submitBtn");
    const toggleText = document.getElementById("toggleText");
    const toggleLink = document.getElementById("toggleLink");
    const form = document.getElementById("authForm");

    // Toggle Login/Register
    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      confirmGroup.style.display = isLogin ? "none" : "block";
      submitBtn.textContent = isLogin ? "Login" : "Create Account";
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleLink.textContent = isLogin ? "Register" : "Login";
    });

    // Form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      try {
        if (isLogin) {
          // Login
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          alert("✅ Login successful! Welcome " + userCredential.user.email);
        } else {
          // Register
          if (password !== confirm) {
            alert("❌ Passwords do not match");
            return;
          }
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          alert("✅ Account created for " + userCredential.user.email);
        }
      } catch (error) {
        alert("❌ " + error.message);
      }
    });
  </script>
</body>
</html>
