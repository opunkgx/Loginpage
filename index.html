<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCP88iQpWKrudwkZpbWPQAERome4W8RnvQ",
    authDomain: "web-app-e586a.firebaseapp.com",
    projectId: "web-app-e586a",
    storageBucket: "web-app-e586a.firebasestorage.app",
    messagingSenderId: "979871478072",
    appId: "1:979871478072:web:010a1f0b44bc4d977011cd",
    measurementId: "G-C2TH8LGXFZ"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.getAuth(app);

  // Google login
  document.getElementById("googleBtn").addEventListener("click", async () => {
    const provider = new firebase.GoogleAuthProvider();
    try {
      await firebase.signInWithPopup(auth, provider);
      window.location.href = "dashboard.html";
    } catch (err) {
      alert("❌ " + err.message);
    }
  });

  // Facebook login
  document.getElementById("facebookBtn").addEventListener("click", async () => {
    const provider = new firebase.FacebookAuthProvider();
    try {
      await firebase.signInWithPopup(auth, provider);
      window.location.href = "dashboard.html";
    } catch (err) {
      alert("❌ " + err.message);
    }
  });
</script>
