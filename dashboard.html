<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body { font-family: "Poppins", sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 10px 20px; background: #667eea; border: none;
      border-radius: 10px; color: white; font-weight: bold; cursor: pointer;
    }
    button:hover { background: #5563c1; }
  </style>
</head>
<body>
  <h1>Welcome to Dashboard ðŸŽ‰</h1>
  <p id="userInfo"></p>
  <button id="logoutBtn">Logout</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const userInfo = document.getElementById("userInfo");

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        userInfo.textContent = `Logged in as: ${user.email || user.displayName}`;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut();
    });
  </script>
</body>
</html>
